<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="content">
    <div class="main-img">
      <div class="main-img-hover"><img src="./images/icon-view.svg" width="30" height="30"/></div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="subs">
      <div class="est">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon">
        <p class="est">0.041 ETH</p>
      </div>
      <div class="days">
      <img src="./images/icon-clock.svg" alt="clock" class="icon">
      <p>3 days left</p>
      </div>
    </div>
    
    <div class="by">
      <img src="./images/image-avatar.png" alt="aut" class="autor">
      <p class="autor">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
